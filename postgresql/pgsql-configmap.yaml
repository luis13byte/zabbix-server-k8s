apiVersion: v1
kind: ConfigMap
metadata:
  name: pg-hba-config
  # INFO: Por defecto este tipo de recursos no acaban en ningun namespace
  namespace: secrets-and-configmaps
  labels:
    app: pgsql
data:
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD

    # "local" is for Unix domain socket connections only
    local   all             all                                     trust
    # IPv4 local connections:
    host    all             all             127.0.0.1/32            trust
    # IPv6 local connections:
    host    all             all             ::1/128                 trust
    # Allow replication connections from localhost, by a user with the
    # replication privilege.
    #local   replication     admpostgres                                trust
    #host    replication     admpostgres        127.0.0.1/32            trust
    #host    replication     admpostgres        ::1/128                 trust

    host all all all md5
