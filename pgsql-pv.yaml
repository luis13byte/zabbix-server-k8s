apiVersion: v1
kind: PersistentVolume
# Volumen fisico en el host que almacena datos persistentes
metadata:
  name: pgsql-pv
  labels:
    type: local
spec:
  storageClassName: pgsql-pv
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/srv/postgresql-db/disk/var/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
# Solicitud de PV, con las caracterÃ­sticas que se indican en "spec:"
metadata:
  name: pgsql-pv-claim
spec:
  storageClassName: pgsql-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

# Volumes flux: Pod -> PVC -> PV -> Host machine
